<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Freestyle</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <script src="https://kit.fontawesome.com/b3f49f1116.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body
        <header>
            <div class="header container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-5">
                            <h4>Start Bootstrap</h4>
                        </div>
                        <div class="col-sm-1 col-sm-offset-5">
                            <div class="header-right">
                                <button class="btn btn-default" type="submit">Menu <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="start-bootstrap">

                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                            <img class="img-responsive" src="https://www.shareicon.net/data/2016/05/26/771189_man_512x512.png" alt="avatar">
                        </div>
                    </div>
                    <div class="row text-top">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <h1>Start Bootstrap</h1>
                        </div>
                    </div>
                    <div class="row text-middle">
                        <div class="col-sm-4 col-sm-offset-4 text-center">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="row text-bottom">
                        <div class="col-sm-6 col-sm-offset-3 text-center">
                            <p>Graphic Artist - Web Designer - Illustrator</p>
                        </div>
                    </div>




                </div>


        </section>


    </body>
</html>
